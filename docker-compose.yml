version: '3.8'

services:

  web:
    build:
      context: app
      dockerfile: Dockerfile

    ports:
      - "80:8080"

    volumes:
      - ./app:/usr/src/app
    env_file:
      - ./app/.env
    depends_on:
      - redis

  worker:
    build: app
    command: celery --app=db.celery_db.celery worker --loglevel=info
    volumes:
      - ./app/src:/usr/src/app
    env_file:
      - ./app/.env

    depends_on:
      - web
      - redis

  redis:
    image: redis:6-alpine

  dashboard:
    build: app
    command: flower --app=db.celery_db.celery --port=5555 --broker=redis://redis:6379/0
    ports:
      - "5556:5555"
    env_file:
      - ./app/.env
    depends_on:
      - web
      - redis
      - worker
