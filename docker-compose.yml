version: '3.3'

services:

  web:
    build:
      context: app/src
      dockerfile: Dockerfile

    command: uvicorn main:app --host 0.0.0.0 --port 8080
    ports:
      - "80:8080"

    volumes:
      - ./app:/usr/src/app
    env_file:
      - ./app/.env
    depends_on:
      - redis

  worker:
    build:
      context: app/src
    command:  celery --app celery_db.celery worker --loglevel=info

    volumes:
      - ./app/src:/usr/src/app
    env_file:
      - ./app/.env

    depends_on:
      - web
      - redis

  redis:
    image: redis:6-alpine

  dashboard:
    build:
      context: app/src
    command: flower --app celery_db.celery --port=5555 --broker=redis://redis:6379/0
    ports:
      - "5556:5555"
    env_file:
      - ./app/.env
    depends_on:
      - web
      - redis
      - worker
